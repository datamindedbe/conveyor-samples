[incremental_load]
schema = "TPCH"
table_name = ["orders"]   # case sensitive!
incremental_column = "o_orderdate"
pipeline_name = "incremental_load_pipeline"
destination = "snowflake"
dataset_name = "tpch_orders_incremental"
